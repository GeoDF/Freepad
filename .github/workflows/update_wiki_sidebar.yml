# Work in progress ...

name: Update wiki sidebar
run-name: ${{ github.actor }} update wiki sidebar

on: 
  workflow_dispatch:
    inputs:
      menu_title:
        description: "Menu title (not implemented)"
        required: false
      menu_pages:
        description: "List of pages to put at the first level. Default: all pages"
        required: false
      size:
        description: "Size: 1, 2, or 3. Default: 2"
        required: false
      color:
        description: "Color (not implemented)"
        required: false
      menu_footer:
        description: "Menu footer (not implemented)"
        required: false

permissions:
  contents: write

jobs:
  Update-Wiki-Sidebar:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 job triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 Updating wiki sidebar for ${{ github.ref }} of ${{ github.repository }}."
  
      - name: Update Wiki
        uses: GeodF/sidebar@v0
        with:
          menu_title: ${{workflow_dispatch.inputs.menu_title }}
          menu_pages: ${{workflow_dispatch.inputs.menu_pages }}
          menu_footer: ${{workflow_dispatch.inputs.menu_footer }}
          menu_size: ${{workflow_dispatch.inputs.menu_size }}
          menu_color: ${{workflow_dispatch.inputs.menu_color }}

      - run: echo "🍏 This job's status is ${{ job.status }}."
