name: Freepad CI
run-name: ${{ github.actor }} Freepad CI

on: 
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  req_file: requirements.txt
  spec_file: freepad.spec
  is_pre_release: true
  python_version: "3.11.0 - 3.14.0"


jobs:
  Build-Freepad-Action:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "üéâ job triggered by a ${{ github.event_name }} event."
      - run: echo "üîé Building branch ${{ github.ref }} of ${{ github.repository }} on a ${{ runner.os }} server."

      - name: Get version
        id: get_version
        shell: bash
        run: |
          echo "tag_name=$(curl -s https://api.github.com/repos/${{ github.repository }}/tags | jq -r '.[0].name')" >> "$GITHUB_OUTPUT"

      - name: Check version
        shell: bash
        env:
          TAG_NAME: ${{ steps.get_version.outputs.tag_name }}
        run: echo "tag_name = $TAG_NAME"

      - name: Install some deps if on ubuntu-latest
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install libasound2-dev
          sudo apt-get install libjack-dev
          sudo apt-get install libxcb-cursor-dev libxcb-icccm4-dev libxcb-image0-dev libxcb-keysyms1-dev libxcb-render-util0-dev libxcb-shape0-dev libxcb-xkb-dev # for pyinstaller / QT6
      
      - name: Install python
        uses: actions/setup-python@v4
        id: install_python
        with:
          python-version: ${{ env.python_version}}
          check-latest: true

      - run: echo "üéâ Python ${{ steps.install_python.outputs.python-version }} installed."

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - run: echo "üéâ Pip upgraded."

      - name: install Pillow on Windows
        if: matrix.os == 'windows-latest'
        run: python -m pip install pillow

      - name: Install pyinstaller
        run: python -m pip install pyinstaller
      - run: echo "üéâ PyInstaller installed."

      - name: Check out code
        uses: actions/checkout@v4

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: List files checkouted
        run:  ls ${{ github.workspace }}

      - name: Install dependencies
        run: python -m pip install -r ${{env.req_file}}
      - run: echo "üéâ Dependencies from ${{ env.req_file }} installed."

      - name: Create executable
        id: pyinstaller
        run: |
          pyinstaller --clean ./${{ env.spec_file }}
          echo "executable=$(ls ./dist)" >> "$GITHUB_OUTPUT"

      - name: Release
        id: release
        env:
          TAG_NAME: ${{ steps.get_version.outputs.tag_name }}
        uses: softprops/action-gh-release@v2
        with:
          name: 'freepad-${TAG_NAME}_${ImageOS}'
          repository: ${{ github.repository }}/releases/${ImageOS}
          body: first pre-release
          tag_name: "$TAG_NAME"
          prerelease: true
          files: |
            LICENSE
            README.md
            ${{ steps.pyinstaller.executable }}

      - run: echo "üçè Job's status is ${{ job.status }}. Release uploaded to ${{ steps.release.outputs.upload_url }}"


